name: CI Web

on:
  push:
    branches: [ main ]
    paths: [ 'web/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'web/**' ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
    - name: Install dependencies
      run: cd web && npm ci
    - name: Lint
      run: cd web && npm run lint
    - name: Build
      run: cd web && npm run build